<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="shopping.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping</title>
  </head>
  <body>
    <h1>Kanons Shopping Paloza</h1>
    <div class="gridCell">
      <table id="ShoppingCenter">
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Quantity</th>
        </tr>
      </table>
    </div>
    <div class="gridCell">
      <select name="shop-interface" id="shop-interface">
        <option value="empty">New Product</option>
      </select>
    </div>
    <script src="shopping.js"></script>
  </body>
</html>
